<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP2P Drop v2 (English)</title>
    <style>
        :root {
            --primary: #007AFF;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #1C1C1E;
            --chat-bg-self: #007AFF;
            --chat-text-self: #fff;
            --chat-bg-peer: #E5E5EA;
            --chat-text-peer: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Chat Area Styles */
        #chatArea {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 14px;
            word-break: break-all;
        }

        .message.self {
            align-self: flex-end;
            background-color: var(--chat-bg-self);
            color: var(--chat-text-self);
            border-bottom-right-radius: 2px;
        }

        .message.peer {
            align-self: flex-start;
            background-color: var(--chat-bg-peer);
            color: var(--chat-text-peer);
            border-bottom-left-radius: 2px;
        }

        .input-group {
            display: flex;
            gap: 5px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        /* Progress Bar */
        progress {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        /* Common Styles */
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .file-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #imageArea img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        #logs {
            font-size: 10px;
            color: #aaa;
            margin-top: 20px;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            background: #eee;
            color: #666;
            margin-bottom: 10px;
        }

        .connected {
            background: #34C759;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üì° WebP2P Drop v2</h2>

        <div class="card" id="connectPanel">
            <div id="statusBadge" class="status-badge">Disconnected</div>
            <button id="connectBtn" onclick="startConnection()">Find Peer (Connect)</button>
        </div>

        <div class="card">
            <div id="chatArea">
                <div style="text-align: center; color: #ccc; font-size: 12px;">Messages will appear here</div>
            </div>
            <div class="input-group">
                <input type="text" id="chatInput" placeholder="Type a message..." disabled>
                <button id="chatSendBtn" onclick="sendChat()" style="width: 60px;" disabled>Send</button>
            </div>
        </div>

        <div class="card">
            <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                üìÅ Select Image (Tap)
            </div>
            <input type="file" id="fileInput" style="display: none;" accept="image/*">

            <div id="progressContainer">
                <span id="progressText" style="font-size: 12px;"></span>
                <progress id="progressBar" value="0" max="100"></progress>
            </div>

            <button id="sendBtn" onclick="sendFile()" disabled style="width:100%; margin-top:10px;">Send Image</button>
        </div>

        <div id="imageArea"></div>
        <div id="logs">Waiting for logs...</div>
    </div>

    <script>
        // CONFIGURATION
        const SIGNALING_URL = 'ws://localhost:8000/ws'; // Change this IP for mobile testing!
        const STUN_SERVER = { urls: 'stun:stun.l.google.com:19302' };
        const CHUNK_SIZE = 16 * 1024; // 16KB chunks

        let socket, peer, dataChannel;

        // File Buffers
        let receivedBuffers = [];
        let receivedSize = 0;
        let incomingFileInfo = null;

        function log(text) {
            console.log(text);
            document.getElementById('logs').innerText = text;
        }

        function updateStatus(connected) {
            const badge = document.getElementById('statusBadge');
            const inputs = [document.getElementById('chatInput'), document.getElementById('chatSendBtn'), document.getElementById('fileInput'), document.getElementById('sendBtn')];

            if (connected) {
                badge.innerText = "P2P Connected";
                badge.classList.add('connected');
                document.getElementById('connectBtn').style.display = 'none';
                inputs.forEach(el => el.disabled = false);
            } else {
                badge.classList.remove('connected');
            }
        }

        // --- 1. WebSocket Connection ---
        window.onload = () => {
            log("Connecting to Signaling Server...");
            socket = new WebSocket(SIGNALING_URL);

            socket.onopen = () => log("Signaling Server Connected.");

            socket.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                if (!peer) initializePeer();
                try {
                    if (data.sdp) {
                        await peer.setRemoteDescription(new RTCSessionDescription(data.sdp));
                        if (data.sdp.type === 'offer') {
                            const answer = await peer.createAnswer();
                            await peer.setLocalDescription(answer);
                            socket.send(JSON.stringify({ sdp: answer }));
                            log("Sent Answer");
                        }
                    } else if (data.candidate) {
                        await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                } catch (e) { console.error(e); }
            };
        };

        // --- 2. WebRTC Initialization ---
        function initializePeer() {
            peer = new RTCPeerConnection({ iceServers: [STUN_SERVER] });
            peer.onicecandidate = (e) => {
                if (e.candidate) socket.send(JSON.stringify({ candidate: e.candidate }));
            };
            peer.ondatachannel = (e) => setupDataChannel(e.channel);
        }

        async function startConnection() {
            log("Starting connection...");
            initializePeer();
            dataChannel = peer.createDataChannel("chat-and-file");
            setupDataChannel(dataChannel);
            const offer = await peer.createOffer();
            await peer.setLocalDescription(offer);
            socket.send(JSON.stringify({ sdp: offer }));
            log("Sent Offer");
        }

        // --- 3. DataChannel Handling ---
        function setupDataChannel(channel) {
            dataChannel = channel;
            dataChannel.binaryType = 'arraybuffer';

            dataChannel.onopen = () => {
                updateStatus(true);
                addChatMessage("System", "Peer connected!");
                log("P2P DataChannel Established");
            };

            dataChannel.onmessage = (event) => {
                const data = event.data;

                // A. Handle String (Chat or Metadata)
                if (typeof data === 'string') {
                    try {
                        const parsed = JSON.parse(data);
                        if (parsed.type === 'file-meta') {
                            incomingFileInfo = parsed;
                            receivedBuffers = [];
                            receivedSize = 0;
                            showProgress(0, parsed.size);
                            log(`Receiving file: ${parsed.name}`);
                        } else {
                            addChatMessage("Peer", data);
                        }
                    } catch (e) {
                        addChatMessage("Peer", data);
                    }
                }
                // B. Handle Binary (File Chunks)
                else {
                    if (!incomingFileInfo) return;

                    receivedBuffers.push(data);
                    receivedSize += data.byteLength;

                    showProgress(receivedSize, incomingFileInfo.size);

                    if (receivedSize >= incomingFileInfo.size) {
                        const blob = new Blob(receivedBuffers);
                        const url = URL.createObjectURL(blob);

                        const img = document.createElement('img');
                        img.src = url;
                        const area = document.getElementById('imageArea');
                        area.innerHTML = '';
                        area.appendChild(img);

                        addChatMessage("System", `Image received: ${incomingFileInfo.name}`);
                        hideProgress();
                        incomingFileInfo = null;
                        receivedBuffers = [];
                        log("File transfer complete");
                    }
                }
            };
        }

        // --- 4. Chat Function ---
        function sendChat() {
            const input = document.getElementById('chatInput');
            const msg = input.value;
            if (!msg) return;

            dataChannel.send(msg);
            addChatMessage("You", msg);
            input.value = '';
        }

        function addChatMessage(sender, text) {
            const div = document.createElement('div');
            const isSelf = sender === "You";
            div.className = `message ${isSelf ? 'self' : 'peer'}`;
            // If system message, just simplify styling or keep peer style
            if (sender === "System") div.style.background = "#eee";

            div.innerText = text;
            const area = document.getElementById('chatArea');
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        // --- 5. File Send Function (Chunking) ---
        async function sendFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("Please select an image.");

            const btn = document.getElementById('sendBtn');
            btn.disabled = true;

            const metaData = {
                type: 'file-meta',
                name: file.name,
                size: file.size
            };
            dataChannel.send(JSON.stringify(metaData));

            const reader = new FileReader();

            reader.onload = async (e) => {
                const buffer = e.target.result;
                let offset = 0;

                showProgress(0, file.size);
                log(`Sending ${file.name}...`);

                while (offset < buffer.byteLength) {
                    const chunk = buffer.slice(offset, offset + CHUNK_SIZE);
                    dataChannel.send(chunk);
                    offset += chunk.byteLength;
                    showProgress(offset, file.size);
                    await new Promise(r => setTimeout(r, 1));
                }

                log("Upload complete");
                addChatMessage("System", `Image sent: ${file.name}`);
                hideProgress();
                btn.disabled = false;
            };

            reader.readAsArrayBuffer(file);
        }

        // --- UI Helper: Progress Bar ---
        function showProgress(current, total) {
            const bar = document.getElementById('progressBar');
            const text = document.getElementById('progressText');
            const container = document.getElementById('progressContainer');

            container.style.display = 'block';
            bar.style.display = 'block';
            bar.max = total;
            bar.value = current;

            const percent = Math.floor((current / total) * 100);
            text.innerText = `${percent}% Complete`;
        }

        function hideProgress() {
            setTimeout(() => {
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('progressBar').value = 0;
            }, 1000);
        }
    </script>
</body>

</html>
